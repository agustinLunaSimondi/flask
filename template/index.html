<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Larvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin: 20px auto;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Clasificación de Larvas</h1>
    <p>Sube una imagen para clasificar una larva según su estadio (joven o vieja).</p>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <input type="submit" value="Clasificar" style="padding: 10px 20px; font-size: 16px;">
    </form>
</body>
</html>
